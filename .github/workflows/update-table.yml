name: Update OSS Table

on:
  push:
    branches: [main]
    paths:
      - "oss/*/README.md"

permissions:
  contents: write

jobs:
  update-table:
    if: github.repository_owner == 'thxtech'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate table
        run: bash scripts/generate-table.sh

      - name: Check for changes
        id: diff
        run: |
          git diff --quiet README.md && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit and push
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update OSS project table [skip ci]"
          git push
